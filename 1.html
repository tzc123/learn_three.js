<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  html,body {
    height: 100%;
    width: 100%;
  }
  #three_canvas {
    width: 100%;
    height: 100%;
    }
</style>
<script src="./three.min.js"></script>
<body>
  <canvas id="three_canvas"></canvas>
</body>
<script>
  const t = THREE
  let width,height,renderer,object,object1,camera,scene
  function initRenderer() {
    width = document.getElementById('three_canvas').clientWidth;
    height = document.getElementById('three_canvas').clientHeight;
    renderer = new t.WebGLRenderer({
    //将Canvas绑定到renderer
    canvas: document.getElementById('three_canvas')
    });
    renderer.setSize(width, height);//将渲染的大小设为与Canvas相同
    renderer.setClearColor(0xeeffff, 1.0);//设置默认颜色与透明度
  }
  function initScene() {
    scene = new t.Scene();
  }
  function initCamera() {
    //简单的正交投影相机，正对着视口的中心，视口大小与Canvas大小相同。
    camera = new t.OrthographicCamera(width / -2, width / 2, height / 2, height / -2, 1, 1000);
    //设置相机的位置
    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 200;
    //设置相机的上方向
    camera.up.x = 0;
    camera.up.y = 1;
    camera.up.z = 0;
    //设置相机聚焦的位置(其实就是确定一个方向)
    camera.lookAt(0,0,0);
  }
  function initObject() {
    //创建一个边长为100的立方体
    var geometry = new THREE.SphereGeometry(50,16,16)
    object = new t.Mesh(geometry, new t.MeshNormalMaterial());
    scene.add(object);
  }
  function render() {
    requestAnimationFrame(render)
    renderer.render(scene, camera);
  }
  function tStart() {
    initRenderer();
    initCamera();
    initScene();
    initObject();
    render();
  }
  window.onload = tStart();
</script>
</html>
